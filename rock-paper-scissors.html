<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src ="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"> 
</head>

<body>
    <h1 class="heading">Rock, Paper, Scissors</h1>
    <h2 class="heading">Select One</h2>

    <div class ="selection-container">
        <div id="rock" class = "selection">Rock</div>
        <div id="paper" class = "selection">Paper</div>
        <div id="scissors" class="selection">Scissors</div>
    </div>

    <div id="score-container">
        <div id="computer-score" class = "score">Computer: 0</div>
        <div id="player-score" class = "score">Player: 0</div>
    </div>

    <div id="results"></div>

    <div id="winner-container">
        <div id="winner"></div>
    </div>
</body>

</html>
